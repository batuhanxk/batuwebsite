<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barış Teklifi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        h2 {
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
            margin-left: 100px;
        }
        .no {
            background-color: #fa0101;
            color: white;
            position: absolute;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <img src="ben.jpeg" alt="Barış Teklifi">
    <h2>Benimle barışmak ister misin?</h2>
    <div class="buttons">
        <button class="yes" onclick="window.location.href='teskur.html'">Evet</button>
        <button class="no" id="noButton">Hayır</button>
    </div>

    <script>
        const noButton = document.getElementById("noButton");

        // Butonun hareket etmesini sağlayacak fonksiyon
        function moveButton() {
            const maxX = window.innerWidth - noButton.offsetWidth - 50; // Ekranın genişliği - butonun genişliği
            const maxY = window.innerHeight - noButton.offsetHeight - 50; // Ekranın yüksekliği - butonun yüksekliği
            const x = Math.random() * maxX; // X koordinatını rastgele belirleme
            const y = Math.random() * maxY; // Y koordinatını rastgele belirleme

            // Butonun yerini değiştirme
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Fare ile üzerine gelindiğinde çalışacak fonksiyon
        noButton.addEventListener("mouseover", moveButton);

        // Mobil cihazlar için dokunmatik olayları da ekliyoruz
        noButton.addEventListener("touchstart", moveButton);
    </script>
</body>
</html>
